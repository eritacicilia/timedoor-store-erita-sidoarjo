<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timedoor Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 onclick="window.location.href='index.html'" style="cursor:pointer;">Timedoor Store</h1>
    <nav>
      <a href="dashboard.html">Enter Store</a>
    </nav>
  </header>

  <!-- MAIN LANDING -->
  <main id="landing-page">
    <div class="landing-container">
      <!-- Kiri: teks + tombol -->
      <div class="landing-text">
        <h1>Welcome to Timedoor Store</h1>
        <button id="enter-store">Enter Store</button>
      </div>

      <!-- Kanan: gambar -->
      <div class="landing-image">
        <img src="assets/cobee.png" alt="Cobee Image">
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Timedoor Store. All Rights Reserved.</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
